<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css" />
</head>
<body class="bg-[#0f0f0f]">
    <main class="text-slate-100 max-w-[320px] mx-auto mt-7 lg:max-w-[350px]">
        <div class="flex flex-col justify-center items-center">
            <a href="./spotify.html">
            <i class="fa-brands fa-spotify text-2xl mb-3 lg:text-[40px]"></i>

            </a>
            <h1 class="text-3xl font-bold lg:text-[43px] mt-3">Sign up to</h1>

            <h2 class="text-3xl font-bold lg:text-[43px] lg:mt-5">start listening</h2>
        </div>

        <div class=" mt-10 ">
            <label for="email" class="text-sm mb-2 font-bold">Email address</label>
            <input type="email" name="email" class="bg-inherit w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-slate-200" required placeholder="name@domain.com">
            <button type="submit" class="mt-4 w-full bg-[#20c752] text-black font-semibold py-3 px-4 rounded-full hover:bg-[#35df68]">Next</button>
        </div>

        <div class="flex justify-between items-center mt-7">
            <hr class="w-32 border-gray-500">
            <p>or</p>
            <hr class="w-32 border-gray-500">
        </div>

        <div class="mt-7 space-y-3">
            <button class="w-full border rounded-full px-5 py-3 flex items-center space-x-16">
                <img src="../img/icons8-google-48.png" class="w-6" alt="">
                <p class="font-bold">Sign up with Google</p>
            </button>
            <button class="w-full border rounded-full px-5 py-3 flex items-center space-x-16">
                <img src="../img/icons8-facebook-48.png" class="w-6" alt="">
                <p class="font-bold">Sign up with Facebook</p>
            </button>
            <button class="w-full border rounded-full px-5 py-3 flex items-center space-x-16">
                <i class="fa-brands fa-apple text-white text-xl"></i>
                <p class="font-bold">Sign up with Apple</p>
            </button>
        </div>
        <div class="mt-10">
            <hr class="border-gray-500">
        </div>
        <div class="mt-7 flex justify-center items-center gap-x-1">
            <p class="text-slate-300 ">Already have an account?
            </p>
            <a href="./Login.html" class="underline font-semibold ">Log in here.</a>
        </div>
        <div class="text-center p-2 mt-4">
            <p class="text-xs text-slate-300">This site protected by reCAPTCHA and the Google <u>Privacy Policy</u> and <u>Terms of Service</u> apply.</p>
        </div>
    </main>
</body>
</html>
